<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        /* Floating arrow styles */
        .arrow {
            position: fixed;
            right: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            padding: 14px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }

        .arrow svg {
            width: 28px;
            height: 28px;
            fill: #ffffff;
        }

        .arrow-up {
            bottom: 110px;
        }

        .arrow-down {
            bottom: 30px;
        }

        /* Floating arrow visibility */
        .show {
            opacity: 1;
            visibility: visible;
        }

        /* Card hover effects */
        .file-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border-radius: 16px;
        }

        .file-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Header Styling */
        header {
            background: linear-gradient(145deg, rgba(67, 56, 148, 0.8), rgba(99, 102, 241, 0.8));
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Modern font family */
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Button Hover effect */
        .btn {
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #4f46e5;
            transform: translateY(-3px);
        }

        /* Neon effect */
        .neon-text {
            color: #fff;
            text-shadow: 0 0 8px #4f46e5, 0 0 10px #4f46e5, 0 0 20px #4f46e5;
        }

        /* Hover Effects for Links */
        .hover-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

    </style>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-indigo-700 to-indigo-800" onscroll="toggleArrows()">

    <!-- Header -->
    <header class="text-white py-16">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-extrabold tracking-wide neon-text">File Stream Hub</h1>
            <p class="text-lg mt-4 text-gray-100">Your files, streamed with style. Modern, fluid, and intuitive.</p>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto py-16">
        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

            <!-- File Card -->
            {% for link in links %}
            <div class="file-card bg-white rounded-xl shadow-md overflow-hidden transform hover:scale-105 transition duration-300 hover:shadow-lg">
                <!-- Thumbnail -->
                <div class="bg-gradient-to-r from-indigo-500 to-indigo-600 h-48 flex items-center justify-center">
                    <img src="https://images.wallpapersden.com/image/download/infernal-muzan-4k-muzan-kibutsuji_bmduaGyUmZqaraWkpJRobWllrWdma2U.jpg" alt="Play"/> <!-- Replace with actual path to play icon PNG -->
                </div>
                <!-- Content -->
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-800 truncate hover:text-indigo-600 transition duration-200">{{ link.name }}</h3>
                    <p class="text-sm text-gray-500 mt-2">Size: {{ link.size }}</p>
                    <a 
                        href="{{ link.url }}" 
                        target="_self" 
                        class="mt-4 inline-block btn bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium text-sm"
                    >
                        Play Now
                    </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-900 text-gray-400 py-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 File Stream Hub. All Rights Reserved.</p>
            <p class="text-sm mt-2">
                Crafted with love for an immersive streaming experience.
            </p>
        </div>
    </footer>

    <!-- Floating Navigation Arrows -->
    <div class="arrow arrow-up" onclick="scrollToTop()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M12 8l4 4h-3v8h-2v-8h-3l4-4z"></path></svg>
    </div>

    <div class="arrow arrow-down" onclick="scrollToBottom()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M12 16l-4-4h3V4h2v8h3l-4 4z"></path></svg>
    </div>

    <script>
        // Function to scroll to the top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to scroll to the bottom
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // Function to toggle the visibility of the arrows
        function toggleArrows() {
            const scrollPosition = window.scrollY;
            const scrollHeight = document.body.scrollHeight;
            const windowHeight = window.innerHeight;

            // Show up arrow only when scrolled down
            const upArrow = document.querySelector('.arrow-up');
            if (scrollPosition > 100) {
                upArrow.classList.add('show');
            } else {
                upArrow.classList.remove('show');
            }

            // Show down arrow only when not at the bottom
            const downArrow = document.querySelector('.arrow-down');
            if (scrollPosition + windowHeight < scrollHeight - 10) {
                downArrow.classList.add('show');
            } else {
                downArrow.classList.remove('show');
            }
        }

        // Initial call to handle the arrow visibility on page load
        window.onload = toggleArrows;
    </script>

</body>
</html>
