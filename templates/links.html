<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My File Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-red-600 text-white p-4 flex justify-center">
        <h1 class="text-xl font-bold">My File Stream</h1>
    </header>

    <!-- Container -->
    <div class="container mx-auto p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

        <!-- File Card -->
        {% for link in links %}
        <div class="file-card bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
            <!-- Thumbnail Placeholder -->
            <div class="bg-gray-800 h-40 flex items-center justify-center text-white text-lg font-semibold">
                Play File
            </div>
            <!-- Details -->
            <div class="p-4">
                <p class="file-name text-lg font-bold text-gray-700 truncate">{{ link.name }}</p>
                <p class="text-sm text-gray-500">Size: {{ link.size }}</p>
                <a 
                    href="{{ link.url }}" 
                    target="_parent" 
                    class="block mt-3 text-center bg-red-600 text-white font-semibold rounded-md py-2 hover:bg-red-700"
                >
                    Play
                </a>
            </div>
        </div>
        {% endfor %}

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-4">
        <p>&copy; 2024 My File Stream. All Rights Reserved.</p>
    </footer>

</body>
</html>
